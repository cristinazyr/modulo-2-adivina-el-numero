<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Adivinar el número</title>
  </head>
  <body>
    <div class="box">
      <h1>Adivina el número</h1>
      <h2>Introduce aquí tu número:</h2>
      <input class="js__inputNumber" type="number" name="" id="" />
      <button class="js__button">Prueba</button>
      <input
        type="text"
        class="js__inputText"
        placeholder="Pista: Escribe el número y dale a Prueba"
      />
      <input
        type="text"
        class="js__inputTry"
        name=""
        id=""
        placeholder="Número de intento: 0"
      />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
